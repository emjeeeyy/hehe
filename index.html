<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Khai </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Base styles */
    body {
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      margin: 0;
      padding: 15px;
    }

    .card {
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      animation: pulse 2s infinite;
      width: 100%;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    #buttons {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .btn-no {
      transition: all 0.3s ease;
    }

    .special-message {
      color: #ff4d6d;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .special-message.show {
      opacity: 1;
    }

    .modal-content {
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      border: none;
      border-radius: 20px;
    }

    .modal-header, .modal-footer {
      border: none;
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .btn-success {
      animation: bounce 1s infinite;
    }

    /* Desktop styles (default) */
    .card {
      padding: 2.5rem;
      max-width: 600px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
    }

    #buttons {
      height: 100px;
      margin-top: 2rem;
    }

    .modal-title {
      font-size: 1.8rem;
    }

    .modal-body p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    /* Tablet styles */
    @media (max-width: 1024px) {
      .card {
        padding: 2rem;
        max-width: 500px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1.2rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 0.7rem 1.8rem;
      }

      #buttons {
        height: 90px;
        margin-top: 1.8rem;
      }

      .modal-title {
        font-size: 1.5rem;
      }

      .modal-body p {
        font-size: 1.1rem;
      }
    }

    /* iPad styles */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        max-width: 450px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }

      #buttons {
        height: 80px;
        margin-top: 1.5rem;
      }

      .modal-title {
        font-size: 1.3rem;
      }

      .modal-body p {
        font-size: 1rem;
        margin-bottom: 0.8rem;
      }
    }

    /* iPhone styles */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 1rem;
        max-width: 100%;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 0.8rem;
      }

      p {
        font-size: 0.9rem;
        margin-bottom: 0.8rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
      }

      #buttons {
        height: 70px;
        margin-top: 1rem;
        gap: 0.8rem;
      }

      .modal-title {
        font-size: 1.2rem;
      }

      .modal-body p {
        font-size: 0.9rem;
        margin-bottom: 0.6rem;
      }

      .modal-header, .modal-body, .modal-footer {
        padding: 0.8rem;
      }
    }

    /* Small iPhone styles */
    @media (max-width: 375px) {
      .card {
        padding: 0.8rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.85rem;
      }

      .btn {
        font-size: 0.85rem;
        padding: 0.4rem 1rem;
      }

      #buttons {
        height: 60px;
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card animate__animated animate__fadeIn">
    <h2 class="animate__animated animate__heartBeat animate__infinite">Hi bub!</h2>
    <p class="animate__animated animate__fadeIn">Can you kiss me????? üåπ</p>
    <div id="buttons">
      <button id="yesBtn" class="btn btn-success btn-lg">Yes üòç</button>
      <button id="noBtn" class="btn btn-danger btn-lg btn-no">No üôà</button>
    </div>
    <div class="special-message" id="specialMessage">
      You're making me the happiest person alive! üíù
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="yesModal" tabindex="-1" aria-labelledby="yesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="yesModalLabel">I love you!</h5>
        </div>
        <div class="modal-body">
          <p class="animate__animated animate__bounceIn">Kiss me more hehe üíï</p>
          <p class="animate__animated animate__bounceIn" style="animation-delay: 0.5s">I miss you na üòî</p>
          <p class="animate__animated animate__bounceIn" style="animation-delay: 1s">Goodluck sa acads mo and you can do it, I'm always here for u üíñ</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mwaaa üòö</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsContainer = document.getElementById("buttons");
    const specialMessage = document.getElementById("specialMessage");

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);

    noBtn.addEventListener("click", (e) => {
        // On first click, set to absolute and move
        if (noBtn.style.position !== "absolute") {
            noBtn.style.position = "absolute";
            noBtn.style.left = `${yesBtn.offsetWidth + 20}px`;
            noBtn.style.top = `0px`;
        }
        const containerRect = buttonsContainer.getBoundingClientRect();
        const maxX = containerRect.width - noBtn.offsetWidth;
        const maxY = containerRect.height - noBtn.offsetHeight;

        const newLeft = Math.random() * maxX;
        const newTop = Math.random() * maxY;

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        
        // Make the "No" button smaller each time it's clicked
        const currentSize = parseFloat(getComputedStyle(noBtn).fontSize);
        noBtn.style.fontSize = (currentSize * 0.9) + 'px';
    });

    yesBtn.addEventListener("click", () => {
      const modal = new bootstrap.Modal(document.getElementById('yesModal'));
      modal.show();
      specialMessage.classList.add('show');
      
      // Create a burst of hearts when clicking yes
      for(let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 100);
      }
    });

    // Prevent zooming on double tap for iOS
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
